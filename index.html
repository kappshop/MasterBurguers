<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Men√∫ Hamburguesas</title>

<style>
:root{
    --principal:#F49F00;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Arial', sans-serif;
}

body{
    background:black;
    color:white;
    overflow-x:hidden;
}

/* ================= FONDO ================= */

.fondo{
    position:fixed;
    inset:0;
    background:url("assets/portada.jpg") center/cover no-repeat;
    filter:brightness(75%);
    z-index:-1;
}

/* ================= LOADER ================= */

#loader{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:100;
    transition:opacity .8s ease, visibility .8s ease;
}

.loader-bar{
    width:200px;
    height:4px;
    background:rgba(255,255,255,.2);
    border-radius:10px;
    overflow:hidden;
    margin-top:20px;
}

.loader-progress{
    height:100%;
    width:0%;
    background:var(--principal);
    box-shadow:0 0 10px var(--principal);
    transition:width .1s linear;
}

/* ================= CONTENIDO ================= */

.pantalla{
    min-height:100vh;
    padding:30px 20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    opacity:0;
    transition:opacity 1s ease;
}

.titulo img{
    max-width:240px;
    margin-bottom:30px;
}

/* BOTON */

.botones{
    width:100%;
    max-width:320px;
    display:flex;
    flex-direction:column;
    gap:18px;
}

.botones button{
    padding:16px;
    font-size:18px;
    border-radius:30px;
    border:2px solid white;
    background:transparent;
    color:white;
    cursor:pointer;
    transition:.3s;
}

.botones button:hover{
    background:var(--principal);
    color:black;
    box-shadow:0 0 20px var(--principal);
}

/* ================= MENU ================= */

.seccion{
    display:none;
    padding:80px 20px 40px;
    min-height:100vh;
}

.menu-img{
    max-width:100%;
    border-radius:12px;
}

/* BOT√ìN REGRESAR */

.regresar{
    position:fixed;
    top:15px;
    left:15px;
    background:rgba(0,0,0,.6);
    border:2px solid white;
    color:white;
    padding:10px 14px;
    border-radius:50%;
    font-size:18px;
    cursor:pointer;
    z-index:10;
}

.regresar:hover{
    background:var(--principal);
    color:black;
    box-shadow:0 0 15px var(--principal);
}

/* WHATSAPP */

.whatsapp{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#25D366;
    color:white;
    font-size:28px;
    padding:14px 16px;
    border-radius:50%;
    box-shadow:0 0 15px rgba(0,0,0,.5);
    z-index:20;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="fondo"></div>

<!-- LOADER -->
<div id="loader">
    <img src="assets/titulomb.png" width="180">
    <div class="loader-bar">
        <div class="loader-progress" id="progress"></div>
    </div>
</div>

<!-- INICIO -->
<div class="pantalla" id="inicio">
    <div class="titulo">
        <img src="assets/titulomb.png" alt="Nombre del negocio">
    </div>

    <div class="botones">
        <button onclick="abrir('menu')">üçî MEN√ö</button>
    </div>
</div>

<!-- MENU -->
<div class="seccion" id="menu">
    <button class="regresar" onclick="volver()">‚Üê</button>
    <img src="assets/mbmenu.jpg" class="menu-img">
</div>

<!-- WHATSAPP -->
<a class="whatsapp" 
   href="https://wa.me/523111449933" 
   target="_blank">üí¨</a>

<script>

/* ================= LOADER ANIMADO ================= */

let progress = 0;
let barra = document.getElementById("progress");

let intervalo = setInterval(()=>{
    progress += 2;
    barra.style.width = progress + "%";

    if(progress >= 100){
        clearInterval(intervalo);

        setTimeout(()=>{
            document.getElementById("loader").style.opacity = "0";
            document.getElementById("loader").style.visibility = "hidden";
            document.getElementById("inicio").style.opacity = "1";
        },500);
    }
},40);

/* ================= NAVEGACI√ìN ================= */

function abrir(id){
    document.getElementById("inicio").style.display="none";
    document.getElementById(id).style.display="block";
    window.scrollTo(0,0);
}

function volver(){
    document.getElementById("menu").style.display="none";
    document.getElementById("inicio").style.display="flex";
    window.scrollTo(0,0);
}

</script>

</body>
</html>
